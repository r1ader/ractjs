<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>act test</title>
</head>
<body>
<div class="playground">
    <div id="rect"></div>
</div>
</body>

<script type="module">
    import { r, acts } from "https://unpkg.com/ractjs/index.js";

    const rect = document.getElementById('rect')

    r(rect)
        .act({
            transform: 'scale([1~2])',
            loop: 1,
            loop_mode: 'alternate'
        })
        .act({
            transform: 'scale([1~0.5])',
            loop: '3 alternate'
        })
        .act(acts.EMPHASIZE.SHAKE_X)
        .act(acts.EMPHASIZE.SHAKE_Y)
        .act(acts.EMPHASIZE.SHAKE_ROTATE)
        .act(acts.OUT.BLUR)
        .act(acts.IN.BLUR)
        .act(acts.OUT.OPACITY)
        .act(acts.IN.OPACITY)
        .act(acts.OUT.SCROLL_DOWN)
        .act(acts.IN.SCROLL_DOWN)
        .act(acts.OUT.SCROLL_UP)
        .act(acts.IN.SCROLL_UP)
</script>
<script>
</script>
</html>
<style>
    #rect {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: #444444;
    }

    .playground {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        margin-top: 50vh;
    }
</style>
